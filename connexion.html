<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connexion</title>
</head>
<body>
    <main>
    <section>
        <h1>Espace Lecteur</h1>
        <p>Veuillez vous identifier pour accéder aux services en ligne.</p>

        <form action="/traitement-connexion" method="post">
            <div>
                <label for="auth_login">Identifiant (Login) :</label><br>
                <input type="text" id="auth_login" name="login" autocomplete="username" required>
            </div>
            <br>

            <div>
                <label for="auth_pass">Mot de passe :</label><br>
                <input type="password" id="auth_pass" name="password" autocomplete="current-password" required>
            </div>
            <br>

            <button type="submit">Se connecter</button>
            
        </form>
    </section>

    <br>
    <hr> <br>

    <section>
        <h2>Première visite ?</h2>
        <p>Vous n'avez pas encore de compte lecteur ?</p>
        
        <p>
            L'inscription est <strong>obligatoire</strong> pour emprunter des ouvrages, 
            réserver des salles de travail et accéder au Wi-Fi de la bibliothèque.
        </p>
        
        <p>
            <a href="inscription.html">
                <button type="button">Créer un compte maintenant</button>
            </a>
        </p>
    </section>
</main>
</body>
</html>
