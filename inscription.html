<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <section>
        <h2>Inscription à la Bibliothèque</h2>
        
        <form action="/traitement-inscription" method="post">
            <fieldset>
                <legend>Vos informations personnelles</legend>

                <div>
                    <label for="nom">Nom :</label><br>
                    <input type="text" id="nom" name="nom" autocomplete="family-name" required>
                </div>
                <br>

                <div>
                    <label for="prenom">Prénom :</label><br>
                    <input type="text" id="prenom" name="prenom" autocomplete="given-name" required>
                </div>
                <br>

                <div>
                    <label for="email">Adresse Email institutionnelle :</label><br>
                    <input type="email" id="email" name="email" placeholder="etudiant@univ.fr" autocomplete="email" required>
                </div>
            </fieldset>

            <br>

            <fieldset>
                <legend>Paramètres de connexion</legend>

                <div>
                    <label for="login">Identifiant (Login) :</label><br>
                    <input type="text" id="login" name="login" autocomplete="username" required>
                </div>
                <br>

                <div>
                    <label for="password">Mot de passe :</label><br>
                    <input type="password" id="password" name="password" autocomplete="new-password" minlength="8" required>
                    <small><br>(Minimum 8 caractères)</small>
                </div>
            </fieldset>

            <br>
            
            <button type="submit">Valider l'inscription</button>
        </form>

        <br>
        <hr> <p>
            Vous avez déjà un compte ? 
            <a href="connexion.html"><strong>Se connecter ici</strong></a>
        </p>

    </section>
</body>
</html>
